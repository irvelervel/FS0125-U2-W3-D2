<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda in JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Agenda in JS</h1>
      <main>
        <section>
          <div class="row justify-content-center mt-3">
            <div
              class="col col-12 col-md-10 col-xl-6 p-4 border border-dark-subtle"
            >
              <form id="appointment-form">
                <div class="mb-3">
                  <label for="appointment-name" class="form-label"
                    >Nome dell'appuntamento</label
                  >
                  <input
                    type="text"
                    id="appointment-name"
                    placeholder="Inserisci nome"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="appointment-date" class="form-label"
                    >Data dell'appuntamento</label
                  >
                  <input
                    type="datetime-local"
                    id="appointment-date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="text-end">
                  <button class="btn btn-primary" id="save-appointment">
                    SALVA
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section id="appointments-list">
          <!-- inseriremo qui i nostri appuntamenti salvati -->
          <div class="row justify-content-center mt-3 p-4">
            <div class="col col-12 col-md-8">
              <ul class="list-group">
                <!-- <li class="list-group-item">Dentista - 18:00</li> -->
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="agenda.js"></script>
  </body>
</html>
